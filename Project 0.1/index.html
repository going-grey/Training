<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 0.1</title>
    <style>
        h1 {
          font-size: medium;
          font-family: 'Segoe UI';
        }
        .header {
            color: white;
            background-color: darkgrey;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .footer {
            color: white;
            background-color: grey;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .sidebar {
            float: right;
            width: 170px;
            margin-top: 5px;
            height: 700px;
            color: black;
            background-color: white;
            border: 1px solid lightgrey;

        }
        .main-content {
            margin-top: 5px;
            margin-right: 180px;
            margin-bottom: 5px;
            height: 700px;
            color: black;
            background-color: lightgrey;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <hgroup>
        <header class="header">
            <div class="center">
            <h1>Header</h1>
            </div>
        </header>
    </hgroup>
    <aside class="sidebar">
        <section class="aside-section">
            <h1>Sidebar</h1>            
        </section>
    </aside>
    <div class="main-content">
        <section id="main-section">
            <h1>Main content</h1>       
        </section>
    </div>
    <footer class="footer">
        <h1>Footer</h1>
    </footer>
</body>
</html>
